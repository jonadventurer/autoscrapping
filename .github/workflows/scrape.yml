name: Run MyCommunity Scrape

on:
  schedule:
    - cron: '27 7 * * *'  # Runs daily at 7:27 AM UTC
  workflow_dispatch:  # Allows manual execution

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4 gspread google-auth google-auth-oauthlib google-auth-httplib2

      - name: Decode Google Service Account Key
        env:
          MYCOMMUNITYDIRECTORYCREDENTIAL: ${{ secrets.MYCOMMUNITYDIRECTORYCREDENTIAL }}
        run: |
          echo "$MYCOMMUNITYDIRECTORYCREDENTIAL" | base64 --decode > mycommunitydirectorycredential.json

      - name: Debug Credential File
        run: |
          cat mycommunitydirectorycredential.json | jq '.'  # Ensures valid JSON formatting

      - name: Run Scrape
        env:
          GOOGLE_APPLICATION_CREDENTIALS: mycommunitydirectorycredential.json
        run: |
          python mycommunitydirectory.py
