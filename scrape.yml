name: Run Firecrawl Scraper

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # Use a compatible Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4 undetected-chromedriver

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget -N https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/

      - name: Run Scraper
        env:
          CHROME_DRIVER_PATH: "/usr/local/bin/chromedriver"
        run: |
          python script.py

      - name: Upload Results as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: scraped-results
          path: categories_and_subcategories_results.csv
